<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Naming Convention Example</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <p class="paragraph paragraph--intro">
        This is the <span class="paragraph__highlight">introduction</span> paragraph.
    </p>
    <p class="paragraph paragraph--highlight">
        This is a <span class="paragraph__highlight">highlighted</span> paragraph.
    </p>
    <p class="paragraph paragraph--note">
        This is a <span class="paragraph__note-text">note</span> paragraph.
    </p>
    <p class="paragraph paragraph--conclusion">
        This is the <span class="paragraph__highlight">conclusion</span> paragraph.
    </p>
</body>
</html>
