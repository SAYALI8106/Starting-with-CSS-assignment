<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Example</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form class="form">
        <h2 class="form__title">Contact Us</h2>
        
        <div class="form__section form__section--main">
            <label for="name" class="form__label">Name:</label>
            <input type="text" id="name" class="form__input form__input--text" placeholder="Enter your name">

            <label for="email" class="form__label">Email:</label>
            <input type="email" id="email" class="form__input form__input--email" placeholder="Enter your email">

            <label for="message" class="form__label">Message:</label>
            <textarea id="message" class="form__input form__input--textarea" placeholder="Enter your message"></textarea>
        </div>

        <div class="form__section form__section--additional">
            <label for="subscribe" class="form__label">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" class="form__input form__input--checkbox">
        </div>

        <button type="submit" class="form__button">Submit</button>
    </form>
</body>
</html>
